<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <form name="techBMI">
        <h3>BMI Calculator</h3>
        <br />
        <input
          type="text"
          name="weight"
          placeholder="Enter Weight (kg)"
          size="20"
        /><br /><br />
        <input
          type="text"
          name="height"
          placeholder="Enter Height (Meters)"
          size="20"
        /><br /><br />
        <input
          class="decoration-one px-3 py-2"
          type="button"
          value="Calculate BMI"
          onClick="calculateBmi()"
        /><br /><br />
        <input
          type="text"
          name="bmi"
          placeholder="Your BMI Will be here"
          size="20"
        /><br /><br />
        <input type="text" name="meaning" size="35" /><br /><br />
        <input class="decoration-one px-3 py-2" type="reset" value="Reset" />
        <br />
      </form>
    </div>
    <img width="300px" height="200px" src="bmi.jpg" alt="Body Mass Index">
  </body>
</html>
